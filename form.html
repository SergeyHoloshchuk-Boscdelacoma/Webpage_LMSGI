		<h1>Contact</h1>
		
		<img src="css/imatges/cli-gif.gif" alt="myplanetneedsme" class="center"> </img>
		
		<p class=quote>"Please submit your credit card information"</p>
		
		<p>If you want to contact me by any chance then please, fill out this form:</p>
	<form>
	<p><label for="name_form">Name: </label><input type="text" name="name" id="name_form" placeholder="John"/></p>
	<p><label for="surname_form">Surname: </label><input type="text" name="surname" id="surname_form" placeholder="Doe"/></p>
	<p><label for="mail_form">E-mail: </label><input type="text" name="mail" id="mail_form" placeholder="johndoe2@oklahoma.usa"/></p>
	<p><label for="message_form">Message: </label><textarea name="message" id="message_form"  placeholder="Be brief please"></textarea></p>
	<p>Lastly, what is your age?:</p>
	<p><label for="age1">0 - 18</label><input type="radio" id="age1" name="age" value="30"/></p>
	<p><label for="age2">19 - 37</label><input type="radio" id="age2" name="age" value="60"/></p>
	<p><label for="age3">38 - 65</label><input type="radio" id="age3" name="age" value="100"/></p>
	<p><label for="age4">66 - 100</label><input type="radio" id="age4" name="age" value="100"/></p>
	<p><input type="submit" value="Submit"/></p>
	</form>
